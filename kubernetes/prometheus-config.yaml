apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "techchallenge"
        metrics_path: "/metrics"
        static_configs:
          - targets: ["api-consult-lasted:8080", "api-creation-lasted:8080", "api-deletion-lasted:8080", "api-update-lasted:8080"]