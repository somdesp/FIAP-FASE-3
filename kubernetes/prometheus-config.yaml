apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "kubernetes"
        static_configs:
          - targets: ["localhost:30085", "localhost:30084", "localhost:30083", "localhost:30082"]